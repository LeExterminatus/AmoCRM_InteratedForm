<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма для AmoCRM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="Ajax/Libs/JQuery/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="display_block">
        <div class="form_container">
            <form>
                <div class="form_header">Заявка</div>
                <div class="form_content">
                    Имя
                    <input type="text" id="order_name">
                    email
                    <input type="text" id="order_email" placeholder="example@email.ru">
                    Номер телефона
                    <input class="tel" id="order_tel" type="tel" placeholder="79996664422">
                    Цена
                    <input type="number" id="order_price">
                </div>
                <input type="button" id="order_send" value="Отправить">
            </form>
            <div class="order_accepted hidden_elem">
                Спасибо, Ваша заявка принята!
            </div>
        </div>
        <input type="button" id="order_cancel" value="X">
    </div>
</body>
</html>
